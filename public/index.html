<!DOCTYPE html>
<html>

<head>
  <title>CSS/HTML Workshop with govirtuo.com</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <form id="form">
      <div class="col-3">
        <label>
          Car
          <input class="js-car-name" type="text" placeholder="Car name" tabindex="1" />
        </label>
      </div>
      <div class="col-3">
        <label>
          Time Rate
          <input class="js-price-by-day" type="number" placeholder="Price by day" tabindex="2" />
        </label>
      </div>
      <div class="col-3">
        <label>
          Distance Rate
          <input class="js-price-by-km" type="number" placeholder="Price by km" tabindex="3" />
        </label>
      </div>

      <div class="col-2">
        <label>
          Driver
          <input class="js-driver-name" type="text" placeholder="Driver name" tabindex="4" />
        </label>
      </div>
      <div class="col-2">
        <label>
          Distance
          <input class="js-distance" type="number" placeholder="Distance in km" tabindex="5" />
        </label>
      </div>
      <div class="col-2">
        <label>
          Rental start
          <input class="js-begin" type="date" placeholder="Rental begin date" tabindex="6" />
        </label>
      </div>
      <div class="col-2">
        <label>
          Rental end
          <input class="js-end" type="date" placeholder="Rental end date" tabindex="7" />
        </label>
      </div>
      <div class="col-1">
        <label>
          Deductible option
          <input class="js-option" type="checkbox" tabindex="8" />
        </label>
      </div>
  </form>
  <button id="compute" class="button_base b01_simple_rollover">Compute</button>
  <div id="wrap">
  <div id="actors">
  </div>
  </div>
  <script src="virtuo.js"></script>
  <script src="index.js"></script>

</body>

</html>
